<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>读者档案添加</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <style type="text/css">
        .layui-form{
            margin-top: 15px;
            margin-right: 60px;
        }
        .must{
            color: red;
        }
    </style>
</head>
<body>

<form class="layui-form" action="" lay-filter="dzdaglAddForm">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label"><span class="must">* </span>姓名：</label>
            <div class="layui-input-inline">
                <input type="text" name="name" lay-verify="required" lay-reqtext="姓名不能为空！" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label"><span class="must">* </span>条形码：</label>
            <div class="layui-input-inline">
                <input type="text" name="barcode" lay-verify="required" lay-reqtext="条形码不能为空！" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">性别：</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男" checked>
                <input type="radio" name="sex" value="女" title="女">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label"><span class="must">* </span>手机号码：</label>
            <div class="layui-input-inline">
                <input type="tel" name="tel" lay-verify="required|phone" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label"><span class="must">* </span>证件号码：</label>
            <div class="layui-input-inline">
                <input type="text" name="paperno" lay-verify="paperno" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">出生日期：</label>
            <div class="layui-input-block">
                <input type="text" name="birthday" id="birthday" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">读者类型：</label>
            <div class="layui-input-inline">
                <select name="typeid" id="typeid">
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label"><span class="must">* </span>Email：</label>
            <div class="layui-input-inline">
                <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">文本域</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" id="saveAdd" lay-submit="" lay-filter="save_add">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
`

<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="../../layui/myjs/dzdagl_add.js"></script>
</body>
</html>
