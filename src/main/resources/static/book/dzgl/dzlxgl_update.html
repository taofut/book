<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>读者类型更新</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <style type="text/css">
        .layui-form{
            margin-top: 15px;
            margin-right: 60px;
        }
    </style>
</head>
<body>

<form class="layui-form" action="">
    <input type="hidden" name="id" id="typeId"/>
    <div class="layui-form-item">
        <label class="layui-form-label">类型名称：</label>
        <div class="layui-input-block">
            <input type="text" id="typeName" name="name" lay-verify="required" lay-reqtext="类型名称不能为空！" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">可借数量：</label>
            <div class="layui-input-block">
                <input type="text" id="number" name="number" lay-verify="required|number" lay-reqtext="可借数量不能为空！" autocomplete="off" class="layui-input">
            </div>
        </div>
        （本）
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="save_update">保存</button>
            <button type="button" class="layui-btn layui-btn-primary" id="btn_cancel">取消</button>
        </div>
    </div>
</form>


<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="../../layui/myjs/dzlxgl_update.js"></script>
</body>
</html>
