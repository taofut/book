<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>table模块快速使用</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <style type="text/css">
        .layui-form{
            margin-top: 15px;
            margin-right: 60px;
        }
    </style>
</head>
<body>

<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">类型名称：</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" lay-reqtext="类型名称不能为空！" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">可借数量：</label>
            <div class="layui-input-block">
                <input type="text" name="number" lay-verify="required" lay-reqtext="可借数量不能为空！" autocomplete="off" class="layui-input">
            </div>
        </div>
        （本）
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>


<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="../../layui/myjs/dalxgl.js"></script>
</body>
</html>
