<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>读者类型管理</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <style type="text/css">
        .layui-form-item {
            margin-bottom: 0px;
        }
    </style>
</head>
<body>

<div class="layui-form-item">
    <div class="layui-inline">
        <label class="layui-form-label" style="width: auto">读者类型名称：</label>
        <div class="layui-input-inline">
            <input type="text" name="name" id="name" class="layui-input">
        </div>
        <button class="layui-btn" id="btn_search">
            <!--<i class="layui-icon layui-icon-search"></i>-->
            搜索
        </button>
        <button class="layui-btn" id="btn_reset">
            重置
        </button>
    </div>

</div>

<div>
    <table id="readType" lay-filter="readType_toolbar"></table>
</div>

<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="../../layui/myjs/dzlxgl.js"></script>
</body>
</html>
